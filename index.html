<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result" id="result">
            <div class="result-top" id="result-top"></div>
            <div class="result-bottom" id="result-bottom"></div>
        </div>
        <button class="box reset" id="data-reset" >AC</button>
        <button class="box lastCharDelete" id="data-del">DEL</button>
        <button class="box calculate numberButton" id="divide" >รท</button>
        <button class="box numberButton" id="data-1" >1</button>
        <button class="box numberButton" id="data-2">2</button>
        <button class="box numberButton" id="data-3">3</button>
        <button class="box calculate numberButton" id="multiply" >*</button>
        <button class="box numberButton" id="data-4">4</button>
        <button class="box numberButton" id="data-5">5</button>
        <button class="box numberButton" id="data-6">6</button>
        <button class="box calculate numberButton" id="sum" >+</button>
        <button class="box numberButton" id="data-7">7</button>
        <button class="box numberButton" id="data-8">8</button>
        <button class="box numberButton" id="data-9">9</button>
        <button class="box calculate numberButton" id="subtract" >-</button>
        <button class="box dotAdd" id="float" >.</button>
        <button class="box numberButton" id="data-0">0</button>
        <button class="box resultButton" id="data-result">=</button>
    </div>

    <script src="myScript.js"></script>
</body>
</html>
